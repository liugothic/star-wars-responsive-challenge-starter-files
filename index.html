<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/float-grid.css" />

</head>
<body>
	<header>
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete list</p>
			</div>
		</div>
	</header>

	<main>
		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/rey_square.png" alt="">
					<h2 class="word">Ray</h2>
					<p class="word">Protagonist, from Tatooine</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/finn_square.png" alt="">
					<h2 class="word">Finn</h2>
					<p class="word">Storm Trooper, befriends Ray</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/kylo_square.png" alt="">
					<h2 class="word">Kylo</h2>
					<p class="word">Main villain, or is he?</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-4">
				<div class="card">
					<img src="images/poe_square.png" alt="">
					<h2 class="word">Poe</h2>
					<p class="word">Neutral pilot</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/chewbacca_square.png" alt="">
					<h2 class="word">Chewbacca</h2>
					<p class="word">A great first mate</p>
				</div>
			</div>
			<div class="col-4">
				<div class="card">
					<img src="images/yoda_square.png" alt="">
					<h2 class="word">Yoda</h2>
					<p class="word">Wise old Jedi master</p>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
